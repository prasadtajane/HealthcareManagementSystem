                                        <div class="col-md-3 col-lg-2"><b>Category :</b></div>
                                        <div class="col-md-9 col-lg-10">{{insurance.category}}</div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-3 col-xs-5">Delete
                                            <b>

                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
