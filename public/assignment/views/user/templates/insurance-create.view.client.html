

<div ng-include="'views/common/header-common.view.client.html'"></div>

<div class="container-fluid sou-margin-top">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="row container-fluid">
                    <div class="col-md-3 col-lg-2"><b>Provider Name:</b></div>
                    <div class="col-md-9 col-lg-10"></div>
                </div>
                <div class="row container-fluid">
                    <div class="col-md-3 col-lg-2"><b>Provider Uid:</b></div>
                    <div class="col-md-9 col-lg-10"></div>
                </div>
            </div>
        </div>
        <div class="panel-body"
             ng-repeat="plan in model.insurance.plans">
            <div class="row">
                <div class="row container-fluid">
                    <div class="col-md-3 col-lg-2">Insurance Plan:</div>
                    <div class="col-md-9 col-lg-10">{{plan.name}}</div>
                </div>
                <div class="row container-fluid">
                    <div class="col-md-3 col-lg-2">Insurance Uid:</div>
                    <div class="col-md-9 col-lg-10">{{plan.uid}}</div>
                </div>
                <div class="row container-fluid">
                    <div class="col-md-3 col-lg-2">Insurance Category:</div>
                    <div class="col-md-9 col-lg-10">{{plan.category}}</div>
                </div>
                <div class="white"></div>
            </div>
        </div>                  <!--Display-->

        <div class="panel-body"></div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <input class="form-control"
                           id="name"
                           name="name"
                           ng-model="model.insurance.newPlan.name"
                           placeholder="Plan Name"/>
                </div>
                <div class="col-md-3 col-xs-12">
                    <input class="form-control"
                           id="uid"
                           name="uid"
                           ng-model="model.insurance.newPlan.uid"
                           placeholder="Plan Uid"/>
                </div>
                <div class="col-md-3 col-xs-12">
                    <input class="form-control"
                           id="category"
                           name="category"
                           ng-model="model.insurance.newPlan.category"
                           placeholder="Plan Category"/>
                </div>
                <div class="col-md-3 col-xs-12">
                    <a class="btn btn-block btn-default"
                       ng-click="model.addNewPlan(model.insurance.newPlan)">
                        Add Plan
                    </a>
                </div>
            </div>
        </div>                  <!--Edit-->
    </div>
