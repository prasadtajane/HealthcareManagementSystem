
<nav class="navbar taj-navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-text pull-left ">
            <a class="navbar-link" >
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-header col-xs-11 col-sm-5">
            <a class="navbar-brand">
                Profile
            </a>
        </div>

        <div class="navbar-text pull-right">
            <a class="navbar-link"
               ng-click="model.updateUser(model.user)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="taj-bottom-margin taj-top-margin">

        <div class="input-group">
            <input type="text"
                   class="form-control"
                   ng-model="model.appointment.searchName"
                   placeholder="Search Doctor ...">
            <span class="input-group-btn">
                    <button class="btn btn-default"
                            type="button">
                        Go!
                    </button>
                </span>
        </div><!-- /input-group -->

        <div class="form-group taj-bottom-margin taj-top-margin">
            <label for="doctorName">Doctor</label>
            <input class="form-control"
                   id="doctorName"
                   name="doctorName"
                   ng-model="model.appointment.doctorName"/>
        </div>

        <div class="form-group taj-bottom-margin taj-top-margin">
            <label for="patientName">Patient</label>
            <input class="form-control"
                   id="patientName"
                   name="patientName"
                   ng-model="model.appointment.patientName"/>
        </div>

        <div class="form-group taj-bottom-margin taj-top-margin">
            <label for="departmentName">Depatrment/Speciality</label>
            <input class="form-control"
                   id="departmentName"
                   name="departmentName"
                   ng-model="model.appointment.departmentName"/>
        </div>

        <div class="form-item form-type-radios  taj-bottom-margin taj-top-margin">
            <label for="edit-appointment-cateogry">
                Appointment category
            </label>

            <div class="form-radios row" id="edit-appointment-cateogry">
                <div class="form-item form-type-radio col-xs-4">
                    <input type="radio"
                           id="appointment-cateogry-fv"
                           name="appointment_cateogry"
                           value="FV"
                           ng-model="model.appointment.type"
                           class="form-radio">
                    <label class="option"
                           for="appointment-cateogry-fv">
                        First visit
                    </label>
                </div>
                <div class="form-item form-type-radio col-xs-8">
                    <input type="radio"
                           id="appointment-cateogry-fuv"
                           name="appointment_cateogry"
                           value="FUV"
                           ng-model="model.appointment.type"
                           class="form-radio">
                    <label class="option"
                           for="appointment-cateogry-fuv">
                        Follow up visit
                    </label>
                </div>
            </div>
        </div>

        <div class="form-item form-type-radios  taj-bottom-margin taj-top-margin">
            <label for="edit-priority-cateogry">
                Priority *
            </label>

            <div class="form-radios row" id="edit-priority-cateogry">
                <div class="form-item form-type-radio col-sm-4 col-xs-12">
                    <input type="radio"
                           id="priority-na"
                           name="priority_cateogry"
                           value="NAS"
                           ng-model="model.appointment.priority"
                           class="form-radio">
                    <label class="option"
                           for="priority-na">
                        Next available
                    </label>
                </div>
                <div class="form-item form-type-radio col-sm-4 col-xs-12">
                    <input type="radio"
                           id="priority-ww"
                           name="priority_cateogry"
                           ng-model="model.appointment.priority"
                           value="WW"
                           class="form-radio">
                    <label class="option"
                           for="priority-ww">
                        Within week
                    </label>
                </div>
                <div class="form-item form-type-radio col-sm-4 col-xs-12">
                    <input type="radio"
                           id="priority-wm"
                           name="priority_cateogry"
                           ng-model="model.appointment.priority"
                           value="WM"
                           class="form-radio">
                    <label class="option"
                           for="priority-wm">
                        Within month
                    </label>
                </div>
            </div>
        </div>

        <div class="row taj-top-margin taj-bottom-margin">
            <div class="col-xs-12 col-md-6">
                <label for="date">
                    Date
                </label>
                <input class="form-control"
                          type="Date"
                          id="date"
                          name="date"
                          ng-model="model.appointment.date">
                </input>
            </div>


            <div class="col-xs-12 col-md-6">
                <label for="time">Time</label>
                <select class="form-control"
                        id="time"
                        name="time"
                        ng-model="model.widget.time">
                    <option value="1">09:00 AM</option>
                    <option value="2">10:00 AM</option>
                    <option value="3">11:00 AM</option>
                    <option value="4">12:00 AM</option>
                    <option value="5">01:00 PM</option>
                    <option value="6">02:00 PM</option>
                    <option value="7">03:00 PM</option>
                    <option value="8">04:00 PM</option>
                    <option value="9">05:00 PM</option>
                </select>
            </div>
        </div>

        <div>
            <label for="details">
                Details
            </label>
            <textarea class="form-control"
                      id="details"
                      name="details"
                      ng-model="model.appointment.details"
                      rows="3">
            </textarea>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-6">
            <a class="btn btn-default btn-success btn-block"
               ng-click="model.deleteUser(model.user)"
               role="button">Approve
            </a>
        </div>
        <div class="col-xs-6">
            <a class="btn btn-default btn-danger btn-block"
               ng-click="model.deleteUser(model.user)"
               role="button">Cancel
            </a>
        </div>
    </div>

    <div class="taj-bottom-margin taj-top-margin">
        <a class="btn btn-default btn-info btn-block"
           ng-click="model.deleteUser(model.user)"
           role="button">Prescription
        </a>
    </div>

</div>

<nav class="navbar taj-navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="navbar-link"
               ng-click="model.update(model.user)">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
