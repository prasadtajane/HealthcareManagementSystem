<nav class="navbar taj-navbar-default navbar-fixed-top"
     xmlns="http://www.w3.org/1999/html">
        <div class="navbar-brand">
            Login
        </div>
    </nav>

    <div>
        <div class="container-fluid">

            <div ng-show="model.message" class="alert alert-danger">
                {{model.message}}</br>
                Please try again...
            </div>



            <div class="input-group taj-bottom-margin">
                <input type="text"
                       class="form-control"
                       aria-describedby="basic-addon2"
                       name="username"
                       ng-model="model.user.username"
                       class="form-control"
                       id="username"
                       placeholder="alice">
                <span class="input-group-addon back-color-white"
                      id="basic-addon1">
                    <span class="glyphicon glyphicon-log-in"></span>
                </span>
            </div>

            <div class="input-group taj-bottom-margin">
                <input aria-describedby="basic-addon2"
                       class="form-control"
                       name="password"
                       ng-model="model.user.password"
                       id="password"
                       type="password"
                       placeholder="qwe123">
                <span class="input-group-addon back-color-white"
                      id="basic-addon2">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
            </div>


            <a class="btn btn-default btn-primary btn-block"
               role="button"
               ng-click="model.login(model.user)">
                Login</a>

            <a class="btn btn-default btn-success btn-block"
               href="#!register"
               role="button">Register</a>
        </div>
    </div>

    <nav class="navbar taj-navbar-default navbar-fixed-bottom">
        <div class="navbar-brand">
            Track Your Health
        </div>
    </nav>
